<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="public/css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <div class="main__logo-container">
        <img src="public/images/logo.svg" alt="logo" />
      </div>

      <div class="main__image-container">
        <img src="" alt="girl" class="main__image-container__img" />
      </div>

      <div class="main__text-container">
        <img
          src="public/images/logo.svg"
          alt="logo"
          class="main__text-container__logo"
        />
        <h1><span class="muted">We're</span> <br />coming <br />soon</h1>
        <p class="main__text-container__sub-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="main__text-container__input">
          <input type="email" placeholder="Enter your email" />
          <button>
            <img src="public/images/icon-arrow.svg" alt="arrow" />
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
